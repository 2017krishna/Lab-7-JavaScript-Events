<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
        
    <title>JavaScript Events</title>
</head>
<body>
    <h1>JavaScript Events</h1>

    <!-- Mouse Events Section -->
    <div class="container" id="mouse-events">
        <h2>Mouse Events</h2>
        <button id="mouse-button">Hover over me</button>
        <p class="message" id="mouse-message"></p>
    </div>

    <!-- Keyboard Events Section -->
    <div class="container" id="keyboard-events">
        <h2>Keyboard Events</h2>
        <input type="text" id="keyboard-input" placeholder="Type something">
        <p class="message" id="keyboard-message"></p>
    </div>

    <!-- Form Events Section -->
    <div class="container" id="form-events">
        <h2>Form Events</h2>
        <form id="form">
            <input type="text" id="form-input" placeholder="Enter something">
            <button type="submit">Submit</button>
        </form>
        <p class="message" id="form-message"></p>
    </div>

    <!-- Focus and Blur Events Section -->
    <div class="container" id="focus-blur-events">
        <h2>Focus and Blur Events</h2>
        <input type="text" id="focus-blur-input" placeholder="Focus on me">
        <p class="message" id="focus-blur-message"></p>
    </div>

    <!-- Event Delegation Section -->
    <div class="container" id="event-delegation">
        <h2>Event Delegation</h2>
        <div id="button-container">
            <button>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
        </div>
        <p class="message" id="delegation-message"></p>
    </div>

</body>
</html>
